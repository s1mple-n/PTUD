<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/img/Logo2.jpg" type="image/icon type">
    <title>Hướng dẫn sử dụng</title>
    <link rel="stylesheet" href="../assets/css/Styles.css">
    <link rel="stylesheet" href="../assets/css/Customize.css">

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>

<body class="no-scrollbar">
    <!-- START HEADER -->
    <header class="w-full h-20 px-10 py-4 flex flex-row justify-between items-center shadow-md z-50">
        <figure class="w-12 h-12 object-cover">
            <a href="../Index.html" class="" title="Về trang chủ">
                <img src="../assets/img/Logo2.jpg" alt="PHT Shop Logo">
            </a>
        </figure>
        <a href="./AboutUs.html" title="Thông tin nhà phát triển"
            class="px-4 py-2 bg-white border-2 border-green-600 text-green-600 rounded-lg transition duration-200 shadow-md hover:opacity-75">
            Về chúng tôi
        </a>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN BODY -->
    <div class="w-full h-[90vh] px-10 bg-white flex overflow-y-hidden">
        <!-- START LEFT SIDEBAR -->
        <div id="tags" class="
        w-1/5 h-[90vh] relative bg-white text-[0.925rem] overflow-y-scroll
        ">
            <ul class="w-11/12 h-auto mb-8">
                <p class="text-gray-600 mb-4 font-semibold uppercase">
                    Khúc dạo đầu
                </p>
                <a href="#dangNhap"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Đăng nhập
                </a>
                <a href="#doiMK"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Đổi mật khẩu lần đầu
                </a>
                <a href="#quenMK"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Quên mật khẩu
                </a>
                <a href="#phimTat"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Các cụm phím tắt
                </a>
            </ul>
            <ul class="w-11/12 h-auto mb-8">
                <p class="text-gray-600 mb-4 font-semibold uppercase">
                    Tạo các hoá đơn
                </p>
                <a href="#hoaDonBanHang"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Tạo hoá đơn bán hàng
                </a>
                <a href="#hoaDonNhapHang"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Tạo hoá đơn nhập hàng
                </a>
                <a href="#phieuDoiChung"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Tạo phiếu đối chứng
                </a>
                <a href="#NhatKiBHTC"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Tạo nhật kí bán hàng theo ca
                </a>
            </ul>
            <ul class="w-11/12 h-auto mb-8">
                <p class="text-gray-600 mb-4 font-semibold uppercase">
                    Duyệt và xuất dữ liệu
                </p>
                <a href="#duyetDuLieu"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Duyệt dữ liệu
                </a>
                <a href="#timKiemDL"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Tìm kiếm dữ liệu
                </a>
                <a href="#xuatDL"
                    class="block text-gray-400 px-2 py-1.5 rounded-md transition duration-300 hover:text-gray-600">
                    Xuất dữ liệu ra file
                </a>
            </ul>
        </div>
        <!-- END LEFT SIDEBAR -->

        <!-- START MAIN CONTENT -->
        <div class="w-4/5 h-full overflow-y-scroll bg-white px-2 no-scrollbar">
            <div id="dangNhap" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/dangNhap.png" alt="Ảnh mô tả chức năng Đăng nhập">
            </div>

            <div id="doiMK" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/doiMatKhau.png" alt="Ảnh mô tả chức năng Đổi mật khẩu lần đầu">
            </div>

            <div id="quenMK" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/quen.png" alt="Ảnh mô tả chức năng Quên mật khẩu">
            </div>

            <div id="phimTat" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/phimTat.jpg" alt="Ảnh mô tả chức năng Phím tắt">
            </div>

            <div id="hoaDonBanHang" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/hdBanHang.png" alt="Ảnh mô tả chức năng Tạo hóa đơn bán hàng">
            </div>

            <div id="hoaDonNhapHang" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/hoaDonNhapHang.png" alt="Ảnh mô tả chức năng Tạo hóa đơn nhập hàng">
            </div>

            <div id="phieuDoiChung" class="h-full flex flex-col items-center justify-center pointer-events-none">

                <img src="../assets/img/PDC.png" alt="Ảnh mô tả chức năng Tạo phiếu đối chứng">
            </div>

            <div id="NhatKiBHTC" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/bhtc.jpg" alt="Ảnh mô tả chức năng Tạo nhật ký bán hàng theo ca">
            </div>

            <div id="duyetDuLieu" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/duyetDuLieu.jpg" alt="Ảnh mô tả chức năng Duyệt dữ liệu">
            </div>

            <div id="timKiemDL" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/Timkiem.png" alt="Ảnh mô tả chức năng Tìm kiếm dữ liệu">
            </div>

            <div id="xuatDL" class="h-full flex flex-col items-center justify-center pointer-events-none">
                <img src="../assets/img/XuatDL.png" alt="Ảnh mô tả chức năng Xuất dữ liệu">
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN BODY -->

    <script src="../assets/js/Index.js"></script>
</body>

</html>
